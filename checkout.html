    <title>Checkout</title>

    <style>
      .none{
        display: none;
      }

  <body>
    <h2><a href="index.html">Home</a></h2>
    <div id="checkout-container">
      <h1>Checkout</h1>
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->

      <input type="text" placeholder="enter name">
      <input type="number" placeholder="enter contact no">
      <input type="text" placeholder="enter address">
      <button id="place-order">Place Order</button>
      <h4 id ="order-message" class="none">Your Order is successfully placed</h4>
    </div>
